<div class="row">
    <h1>Experiencia laboral</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-outline-success" routerLink="/nuevaexp" *ngIf="IsLogged">
            Nueva experiencia
        </button>
    </div>

    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
            <thead>
                <tr>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td>{{Experiencia.nombreE}}</td>
                    <td>{{Experiencia.descripcionE}}</td>
                    <td *ngIf="IsLogged"><button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}">
                        <i class="bi bi-pen-fill"></i>Editar</button>
                        </td>
                    <td *ngIf="IsLogged"><button class="btn btn-outline-danger" (click)="delete(Experiencia.id)">
                        <i class="bi bi-trash3-fill"></i>Borrar</button>
                        </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
