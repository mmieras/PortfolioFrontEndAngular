<div class="conteiner" *ngIf="edu">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la institución</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE"[(ngModel)]="edu.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripción del estudio</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE"[(ngModel)]="edu.descripcionE" required>
                </div>
                <br>
                <button class="btn btn-outline-success">
                    Editar formación 
                </button>
            </form>
        </div>
    </div>
</div>
