<div class="row">
    <h1>Formación académica</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-outline-success" routerLink="/nuevaedu" *ngIf="IsLogged">
            Agregar formación
        </button>
    </div>

    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
            <thead>
                <tr>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
            <tbody>
                <tr *ngFor="let Educacion of edu">
                    <td>{{Educacion.nombreE}}</td>
                    <td>{{Educacion.descripcionE}}</td>
                    <td *ngIf="IsLogged"><button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}">
                        <i class="bi bi-pen-fill"></i>Editar</button>
                        </td>
                    <td *ngIf="IsLogged"><button class="btn btn-outline-danger" (click)="delete(Educacion.id)">
                        <i class="bi bi-trash3-fill"></i>Borrar</button>
                        </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
